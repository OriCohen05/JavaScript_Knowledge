<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ori Cohen | Event handling</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>
                <img src="../Images/5.png" id="img1" />
            </td>

            <td>
                <button id="button1" type="button" onclick="show('img1')"> הצג תמונה </button>
                <button id="button2" type="button" onclick="hide('img1')"> הסתר תמונה </button>

            </td>
            <td>

            </td>
        </tr>
        <tr>
            <td>
                <img src="../Images/Har.png" id="img2" height="100" width="100" />
            </td>
            <td>
                <button id="button3" type="button" onclick="increase('img2')"> +  </button>
                <button id="button4" type="button" onclick="decrease('img2')"> - </button>
            </td>
            <td>
            </td>
        </tr>
        <tr>
            <td>
                <img src="../Images/3.png" id="img3" />
                <img src="../Images/8.png" id="img4" />

            </td>
            <td>
                <button id="button4" type="button" onclick="swap('img3','img4')"> Swap Images </button>
            </td>
            <td>
            </td>
        </tr>
        <tr>
            <td id="td1">
            </td>
            <td>
            </td>
            <td>
            </td>
        </tr>
        <tr>
            <td>
                <label for="colors">Choose a Color:</label>
                <form action="myservlet.do" method="POST">
                    <select name="colors" id="colors" onchange="changeBackground(document.getElementById('colors').value)">
                        <option value="white">white</option>
                        <option value="blue">blue</option>
                        <option value="green">green</option>
                        <option value="red">red</option>
                    </select>
                </form>
            </td>
        </tr>
    </table>
    <script src="../JavaScript/EventHandling.js"></script>
</body>

</html>
